<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Links</title>
    <style>
        a:link {
            color: orange;
        }
        a:hover {
            font-size: 20px;
            color: rgb(30, 128, 0);
        }
        a:visited {
            color: red;
        }
        a:active {
            color: aqua;
        }
    </style>
</head>
<body>
    <h1>How we use CSS to style Links in html document.</h1>
    <a href="https://www.google.com/" target="_blank">Google</a>
</body>
</html>
